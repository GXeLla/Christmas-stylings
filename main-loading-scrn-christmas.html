      <script>
          //merry christmas 2026
      window.addEventListener("DOMContentLoaded", () => {
        const svg = document.querySelector("svg");
        svg.style.visibility = "visible"; // show SVG

        const textPaths = document.querySelectorAll("g#text path, g#text g path");
        const yearPaths = document.querySelectorAll("g#year path");

        function animatePaths(paths, delay = 0) {
          paths.forEach((path, i) => {
            const length = path.getTotalLength();
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
            path.style.opacity = 1;
            setTimeout(() => {
              path.style.transition = "stroke-dashoffset 1s ease, opacity 0.5s ease";
              path.style.strokeDashoffset = 0;
            }, i * 150 + delay);
          });
        }

        // Animate text first
        animatePaths(textPaths);

        // Animate year (2026) after text finishes
        animatePaths(yearPaths, textPaths.length * 150 + 300); // 300ms extra delay
      });
      //===========
      </script>
